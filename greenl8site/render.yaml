services:
  - type: web
    name: greenl8site
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: DATABASE_URL
        value: YOUR_RAILWAY_POSTGRESQL_URL_HERE
      - key: TOKEN_KEY
        value: YOUR_SECURE_TOKEN_KEY_HERE
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@yourdomain.com
      - key: ADMIN_PASSWORD
        value: YOUR_ADMIN_PASSWORD_HERE
      - key: BASE_URL
        value: https://your-service-name.onrender.com