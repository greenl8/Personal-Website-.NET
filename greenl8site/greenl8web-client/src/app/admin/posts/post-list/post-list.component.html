<div class="post-list-container">
    <div class="header-actions">
      <h1>Posts</h1>
      <button mat-raised-button color="primary" routerLink="/admin/posts/new">
        <mat-icon>add</mat-icon> New Post
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <mat-form-field class="search-field">
          <mat-label>Search posts</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by title or content">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        
        <div class="loading-container" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        
        <div class="table-container" *ngIf="!loading">
          <table mat-table [dataSource]="posts" class="mat-elevation-z2">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let post">
                {{ post.title }}
              </td>
            </ng-container>
            
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef>Author</th>
              <td mat-cell *matCellDef="let post">{{ post.authorName }}</td>
            </ng-container>
            
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let post">
                {{ (post.publishedAt || post.createdAt) | date:'medium' }}
              </td>
            </ng-container>
            
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let post">
                <mat-chip-list>
                  <mat-chip [color]="post.isPublished ? 'primary' : undefined" 
                            [selected]="post.isPublished">
                    {{ post.isPublished ? 'Published' : 'Draft' }}
                  </mat-chip>
                </mat-chip-list>
              </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let post">
                <button mat-icon-button [routerLink]="['/post', post.slug]" matTooltip="View">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button [routerLink]="['/admin/posts/edit', post.id]" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="changePostStatus(post)" 
                        [matTooltip]="post.isPublished ? 'Unpublish' : 'Publish'">
                  <mat-icon>{{ post.isPublished ? 'unpublished' : 'publish' }}</mat-icon>
                </button>
                <button mat-icon-button (click)="deletePost(post)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div *ngIf="posts.length === 0" class="no-data">
            <p>No posts found. Try clearing filters or create a new post.</p>
          </div>
          
          <app-pagination 
            *ngIf="totalCount > 0"
            [currentPage]="filter.page"
            [pageSize]="filter.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChange($event)">
          </app-pagination>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
