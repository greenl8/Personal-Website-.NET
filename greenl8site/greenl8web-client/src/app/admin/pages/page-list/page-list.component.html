<div class="page-list-container">
    <div class="header-actions">
      <h1>Pages</h1>
      <button mat-raised-button color="primary" routerLink="/admin/pages/new">
        <mat-icon>add</mat-icon> New Page
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <div class="loading-container" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        
        <div class="table-container" *ngIf="!loading">
          <table mat-table [dataSource]="pages" class="mat-elevation-z2">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let page">
                {{ page.title }}
              </td>
            </ng-container>
            
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef>Author</th>
              <td mat-cell *matCellDef="let page">{{ page.authorName }}</td>
            </ng-container>
            
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let page">
                {{ page.createdAt | date:'medium' }}
              </td>
            </ng-container>
            
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let page">
                <mat-chip-list>
                  <mat-chip [color]="page.isPublished ? 'primary' : undefined" 
                            [selected]="page.isPublished">
                    {{ page.isPublished ? 'Published' : 'Draft' }}
                  </mat-chip>
                </mat-chip-list>
              </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let page">
                <button mat-icon-button [routerLink]="['/', page.slug]" matTooltip="View">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button [routerLink]="['/admin/pages/edit', page.id]" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="changePageStatus(page)" 
                        [matTooltip]="page.isPublished ? 'Unpublish' : 'Publish'">
                  <mat-icon>{{ page.isPublished ? 'unpublished' : 'publish' }}</mat-icon>
                </button>
                <button mat-icon-button (click)="deletePage(page)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div *ngIf="pages.length === 0" class="no-data">
            <p>No pages found. Create a new page to get started.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
