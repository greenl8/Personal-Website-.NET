<div class="new-home-container">
  <!-- Main Portfolio Title/Brand -->
  <header class="portfolio-header">
    <h1>greenl8 portfolio</h1> <!-- You can change this to your actual name/brand -->
    <p class="portfolio-subtitle">Vfx, Motion Design, Generative AI and Video Artist</p>
  </header>

  <app-nav-bar></app-nav-bar>

  <!-- Introduction Section -->
  <section class="intro-section">
    <h2>Jude Smith / greenl8 portfolio</h2>
    <p>
      An overview of my work and projects. 
    </p>
  </section>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Posts Grid Section -->
  <section class="posts-grid-section" *ngIf="!loading">
    <div class="posts-grid" *ngIf="posts.length > 0; else noPosts">
      <mat-card *ngFor="let post of posts" class="post-card-item">
        <img mat-card-image *ngIf="post.featuredImage" [src]="post.featuredImage" [alt]="post.title" class="post-image">
        <div *ngIf="!post.featuredImage" class="post-image-placeholder">
          <mat-icon>web_asset</mat-icon> <!-- Placeholder icon -->
        </div>
        <mat-card-header>
          <mat-card-title>
            <a [routerLink]="['/post', post.slug]">{{ post.title }}</a>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="post.excerpt">
          <p>{{ post.excerpt }}</p>
        </mat-card-content>
        <mat-card-actions class="post-actions">
          <a mat-stroked-button color="primary" [routerLink]="['/post', post.slug]">
            View
          </a>
        </mat-card-actions>
      </mat-card>
    </div>

    <ng-template #noPosts>
      <div class="no-posts-message">
        <p>No posts found at the moment. Check back soon!</p>
      </div>
    </ng-template>

    <app-pagination 
      *ngIf="totalCount > 0 && posts.length > 0"
      [currentPage]="filter.page"
      [pageSize]="filter.pageSize"
      [totalCount]="totalCount"
      (pageChanged)="onPageChange($event)">
    </app-pagination>
  </section>
</div>
