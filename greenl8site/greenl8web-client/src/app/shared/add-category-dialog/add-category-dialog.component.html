<h2 mat-dialog-title>Add New Category</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="categoryForm.get('name').hasError('required')">
        Category name is required
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name').hasError('maxlength')">
        Category name cannot exceed 100 characters
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Slug</mat-label>
      <input matInput formControlName="slug" placeholder="Leave empty to generate from name">
      <button mat-icon-button matSuffix (click)="generateSlug()" matTooltip="Generate from name" type="button">
        <mat-icon>autorenew</mat-icon>
      </button>
      <mat-hint>URL-friendly version of the name</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="submitting">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid || submitting">
      <mat-spinner *ngIf="submitting" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!submitting">Create</span>
    </button>
  </mat-dialog-actions>
</form>
