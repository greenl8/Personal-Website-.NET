<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">{{ data.cancelButtonText }}</button>
  <button mat-raised-button [ngClass]="data.color" (click)="onConfirmClick()">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
