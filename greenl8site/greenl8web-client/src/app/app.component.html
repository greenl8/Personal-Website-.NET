<div class="container">
  <div class="content">
    <h1>{{ title }}</h1>
    
    <div *ngIf="loading" class="loading">
      Loading...
    </div>
    
    <div *ngIf="!loading && !error" class="message-container">
      <h2>{{ message }}</h2>
      <p>Message received from .NET backend!</p>
    </div>
    
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </div>
</div>
